<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }

/* Body */
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Background */
.bg-layer {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: opacity 3s ease-in-out;
    z-index: -2;
}

/* Dark overlay */
body::before {
    content:''; position:absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); z-index:-1;
}

/* Container */
.container {
    text-align: center;
    background: rgba(255,255,255,0.05);
    padding: 30px 20px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
    max-width: 500px;
    width: 90%;
    position: relative;
    z-index:1;
}

/* Heading */
h1 {
    font-size: 2rem;
    margin-bottom: 25px;
    letter-spacing: 1px;
    color: #ffd700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

/* Time Box 3D Style */
.time-box {
    position: absolute;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    padding: 18px 25px;
    border-radius: 18px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6), inset 0 0 15px rgba(255,255,255,0.2);
    color: #fff;
    font-size: 0.95rem;
    font-weight: 600;
    text-align: right;
    animation: fadeIn 1.5s ease-in-out;
    border: 1px solid rgba(255,255,255,0.25);
    z-index:2;
    transform-style: preserve-3d;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.time-box:hover {
    transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    box-shadow: 0 20px 40px rgba(255,215,0,0.6), inset 0 0 20px rgba(255,255,255,0.3);
}
.time-box p {
    margin: 6px 0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
}

/* Neon glow animation */
@keyframes glow {
    0% { box-shadow: 0 0 10px #ffd700, inset 0 0 10px rgba(255,255,255,0.2); }
    50% { box-shadow: 0 0 25px #00c3ff, inset 0 0 20px rgba(255,255,255,0.3); }
    100% { box-shadow: 0 0 10px #ffd700, inset 0 0 10px rgba(255,255,255,0.2); }
}
.time-box { animation: glow 4s infinite alternate ease-in-out, fadeIn 1.5s ease-in-out; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Buttons */
.buttons { display: flex; flex-direction: column; gap: 15px; }

/* VIP AGCN Button style */
button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    padding: 15px;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: all 0.5s ease;
    width: 100%;
    position: relative;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 3px 10px rgba(255,255,255,0.1) inset;
    transform-style: preserve-3d;
}

/* Hover 3D AGCN */
button:hover {
    transform: translateY(-4px) scale(1.03) rotateX(2deg);
    box-shadow: 0 15px 35px rgba(255,215,0,0.8), 0 0 15px rgba(255,255,255,0.3) inset;
}

/* Shine overlay */
button::before {
    content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
    background: rgba(255,255,255,0.1);
    transform: rotate(45deg); transition: all 0.5s; filter: blur(6px);
}
button:hover::before { top:-20%; left:-20%; }

/* Particle effect */
.particle-btn {
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 2s infinite ease-in-out;
}
@keyframes float {
    0% { transform: translate(0,0) scale(1); opacity:1; }
    50% { transform: translate(calc(-10px + 20px*var(--randX)), -15px) scale(1.2); opacity:0.6; }
    100% { transform: translate(0,0) scale(1); opacity:1; }
}

/* Button text icon */
button span { position: relative; z-index:1; }
button span::before { content: "üèá "; }

/* Footer */
footer {
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    position: absolute;
    bottom: 10px;
    width: 100%;
}

/* Responsive Fixes */
@media(max-width:1024px){
    h1 { font-size: 1.8rem; }
    button { font-size: 0.95rem; }
}
@media(max-width:768px){
    .time-box { position: relative; top:auto; right:auto; margin-bottom:15px; text-align:center; }
    .container { max-width: 95%; padding: 20px 15px; }

    button { font-size: 0.9rem; padding: 12px; }

@media(max-width:480px){

    button { font-size: 0.85rem; padding: 10px; }
    footer { font-size: 0.75rem; }
    #name-overlay { overflow-y:auto; padding:20px; }
}

/* QR Code Card */
.qr-card {
    margin-top: 8px;
    padding: 10px 8px;
    border-radius: 15px;
    border: 2px solid rgba(255, 215, 0, 0.6);
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    animation: glowBorder 3s infinite alternate ease-in-out;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.qr-img {
    width: 63px;   /* small size */
    max-width: 30vw;
    border-radius: 1px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.qr-img:hover {
    transform: scale(1.06);
    box-shadow: 0 8px 20px rgba(255,215,0,0.7);
}

.qr-text {
    color: #ffd700;
    font-weight: 200;
    margin-top: 5px;
    font-size: 0.9rem;   /* small text */
    text-align: center;
    text-shadow: 0 0 4px rgba(0,0,0,0.5);
}


/* Border glow animation */
@keyframes glowBorder {
    0% { border-color: rgba(255,215,0,0.6); box-shadow: 0 0 10px rgba(255,215,0,0.5); }
    50% { border-color: #00c3ff; box-shadow: 0 0 20px rgba(0,195,255,0.7); }
    100% { border-color: rgba(255,215,0,0.9); box-shadow: 0 0 15px rgba(255,215,0,0.8); }
}

/* Responsive */
@media(max-width:768px){
    .qr-img { width: 120px; }
    .qr-text { font-size: 0.9rem; }
}
@media(max-width:480px){
    .qr-img { width: 100px; }
    .qr-text { font-size: 0.8rem; }
}

/* Fully Responsive Fixes */
@media(max-width:1024px){ /* Tablets */
    .time-box {
        position: relative !important;
        top: auto !important;
        right: auto !important;
        margin: 15px auto;

    }

    }

@media(max-width:768px){ /* Large Mobile */

@media(max-width:480px){ /* Small Mobile */

        padding: 10px 12px;
    }

        width: 95%;
        padding: 6px;
    }
    .qr-text { font-size: 0.75rem; }
}


</style>

  function detectBrowser() {
    const ua = navigator.userAgent;
    if (ua.indexOf("Chrome") > -1) return "Chrome";
    if (ua.indexOf("Firefox") > -1) return "Firefox";
    if (ua.indexOf("Safari") > -1) return "Safari";
    if (ua.indexOf("Edge") > -1) return "Edge";
    if (ua.indexOf("Opera") > -1) return "Opera";
    return "Unknown";
  }

  function detectOS() {
    const ua = navigator.userAgent;
    if (ua.indexOf("Windows NT 10.0") !== -1) return "Windows 10";
    if (ua.indexOf("Windows NT 6.3") !== -1) return "Windows 8.1";
    if (ua.indexOf("Windows NT 6.2") !== -1) return "Windows 8";

    if (ua.indexOf("Android") !== -1) return "Android";
    if (ua.indexOf("iPhone") !== -1) return "iOS";
    return "Unknown";
  }

<script>

document.querySelectorAll('.buttons button').forEach(btn => {

const bgImages = [

    'https://horseracinggift.co.uk/cdn/shop/files/AdobeStock_49474608_77d0e1d1-a2a7-4624-809a-b158df80ca20.jpg?v=1693395886&width=1500',

    'https://www.fakenhamracecourse.co.uk/wp-content/uploads/2024/05/LBM_6892-scaled-e1714561421123.jpg'
];
let current = 0;
let bg1 = document.getElementById('bg1');
let bg2 = document.getElementById('bg2');

bg1.style.backgroundImage = `url('${bgImages[0]}')`;
bg1.style.opacity = 1;
bg2.style.opacity = 0;

setInterval(() => {
    const next = (current + 1) % bgImages.length;
    bg2.style.backgroundImage = `url('${bgImages[next]}')`;
    bg2.style.opacity = 1;
    setTimeout(() => {
        bg1.style.backgroundImage = bgImages[next];
        bg2.style.opacity = 0;
